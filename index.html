<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Iframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        .iframe-container {
            flex-grow: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #urlInput {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            font-size: 1rem;
        }
        #loadButton {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #loadButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Enhanced Page Viewer</div>
        <div style="padding: 10px; text-align: center;">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
            <button id="loadButton">Load Page</button>
        </div>
        <div class="iframe-container">
            <iframe id="pageFrame" src=""></iframe>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const loadButton = document.getElementById('loadButton');
        const pageFrame = document.getElementById('pageFrame');

        loadButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            pageFrame.src = url;
        });
    </script>
</body>
</html>
