
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            display: none;
        }
        audio {
            width: 100%;
            max-width: 600px;
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Audio/Video Player</h1>
    <video id="videoPlayer" controls></video>
    <audio id="audioPlayer" controls></audio>
    <br>
    <button id="playAudio">Play Audio</button>
    <button id="playVideo">Play Video</button>
    <script>
        const videoSource = "https://d2q8p4pe5spbak.cloudfront.net/bpk-tv/9XM/9XM.isml/index.m3u8";
        const videoPlayer = document.getElementById('videoPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const playAudioBtn = document.getElementById('playAudio');
        const playVideoBtn = document.getElementById('playVideo');

        // Function to initialize HLS playback
        function initializeHLS(player, isAudioOnly) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSource);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    player.play();
                });

                // Disable video track if playing audio-only
                hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                    if (isAudioOnly) {
                        hls.subtitleTrack = -1; // Disable subtitles
                        hls.audioTrack = 0;    // Select the first audio track
                        for (let i = 0; i < hls.levels.length; i++) {
                            hls.levels[i].details.videoCodec = undefined;
                        }
                    }
                });
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = videoSource;
                player.play();
            }
        }

        // Event listeners
        playAudioBtn.addEventListener('click', () => {
            audioPlayer.style.display = 'block';
            videoPlayer.style.display = 'none';
            videoPlayer.pause();
            initializeHLS(audioPlayer, true);
        });

        playVideoBtn.addEventListener('click', () => {
            videoPlayer.style.display = 'block';
            audioPlayer.style.display = 'none';
            audioPlayer.pause();
            initializeHLS(videoPlayer, false);
        });
    </script>
</body>
</html>
