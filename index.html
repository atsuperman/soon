<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Dark background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .animated-text {
            font-size: 24px;
            text-align: center;
            animation: fadeInOut 4s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">
        'SUPER TV' is expected to be available on SMART PHONES & ANDROID'S from March 2025.
    </div>
</body>
</html>
