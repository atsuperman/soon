<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose and View Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        .url-selector {
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }
        #loadButton {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #loadButton:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            flex-grow: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Choose a Page to View</div>
        <div class="url-selector">
            <select id="urlSelect">
                <option value="">-- Select a Page --</option>
                <option value="https://thaalam.fm/">Thaalam</option>
                <option value="https://tamil894fm.com/">TAMIL 894</option>
            </select>
            <button id="loadButton">Load Page</button>
        </div>
        <div class="iframe-container">
            <iframe id="pageFrame" src=""></iframe>
        </div>
    </div>

    <script>
        const urlSelect = document.getElementById('urlSelect');
        const loadButton = document.getElementById('loadButton');
        const pageFrame = document.getElementById('pageFrame');

        loadButton.addEventListener('click', () => {
            const selectedUrl = urlSelect.value;
            if (!selectedUrl) {
                alert('Please select a page from the list');
                return;
            }
            pageFrame.src = selectedUrl;
        });
    </script>
</body>
</html>
