<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose and View Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 5px solid #0056b3;
        }
        .url-selector {
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-bottom: 3px solid #ddd;
            animation: borderGlow 2s infinite;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            flex-grow: 1;
            position: relative;
            background: linear-gradient(to bottom, #007bff, #0056b3);
            padding: 10px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            transform: scale(0.95);
            transition: transform 0.5s ease-in-out;
        }
        iframe.loaded {
            transform: scale(1);
        }
        .footer {
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border-top: 5px solid #0056b3;
            animation: borderGlow 2s infinite;
        }
        @keyframes borderGlow {
            0%, 100% {
                border-color: #ddd;
            }
            50% {
                border-color: #007bff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Choose a Page to View</div>
        <div class="url-selector">
            <select id="urlSelect">
                <option value="">-- Select a Page --</option>
                <option value="https://thaalam.fm/">Thaalam</option>
                <option value="https://tamil894fm.com/">TAMIL 894</option>
            </select>
            <button id="refreshButton">Refresh</button>
            <button id="visitButton">Visit</button>
        </div>
        <div class="iframe-container">
            <iframe id="pageFrame" src=""></iframe>
        </div>
        <div class="footer">Powered by Your Website</div>
    </div>

    <script>
        const urlSelect = document.getElementById('urlSelect');
        const refreshButton = document.getElementById('refreshButton');
        const visitButton = document.getElementById('visitButton');
        const pageFrame = document.getElementById('pageFrame');

        // Update iframe when a page is selected
        urlSelect.addEventListener('change', () => {
            const selectedUrl = urlSelect.value;
            if (selectedUrl) {
                pageFrame.classList.remove('loaded');
                pageFrame.src = selectedUrl;
            } else {
                pageFrame.src = '';
            }
        });

        // Add loaded class for smooth scaling
        pageFrame.addEventListener('load', () => {
            pageFrame.classList.add('loaded');
        });

        // Refresh the iframe page
        refreshButton.addEventListener('click', () => {
            if (pageFrame.src) {
                pageFrame.src = pageFrame.src;
            } else {
                alert('No page selected to refresh!');
            }
        });

        // Open the selected page in a new tab
        visitButton.addEventListener('click', () => {
            const selectedUrl = urlSelect.value;
            if (selectedUrl) {
                window.open(selectedUrl, '_blank');
            } else {
                alert('No page selected to visit!');
            }
        });
    </script>
</body>
</html>
