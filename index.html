<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Always Playing</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Audio Always Playing</h1>
    <button id="startAudio">Start Audio</button>
    <button id="stopAudio">Stop Audio</button>
    <script>
        let audioContext, audioElement, audioSource;

        // HLS audio stream
        const audioStreamURL = "https://d2q8p4pe5spbak.cloudfront.net/bpk-tv/9XM/9XM.isml/index.m3u8";

        document.getElementById("startAudio").addEventListener("click", async () => {
            if (!audioContext) {
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioElement = new Audio(audioStreamURL);
                audioElement.crossOrigin = "anonymous";

                // Create audio source node
                audioSource = audioContext.createMediaElementSource(audioElement);
                audioSource.connect(audioContext.destination);

                // Play audio
                await audioContext.resume();
                audioElement.play().catch((error) => {
                    console.error("Audio play error:", error);
                });

                console.log("Audio started");
            }
        });

        document.getElementById("stopAudio").addEventListener("click", () => {
            if (audioElement) {
                audioElement.pause();
                console.log("Audio stopped");
            }
        });

        // Resume audio context when browser regains focus
        document.addEventListener("visibilitychange", () => {
            if (audioContext && audioContext.state === "suspended") {
                audioContext.resume();
                console.log("Audio context resumed");
            }
        });

        window.addEventListener("focus", () => {
            if (audioContext && audioContext.state === "suspended") {
                audioContext.resume();
                console.log("Audio context resumed on focus");
            }
        });
    </script>
</body>
</html>
