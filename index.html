<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Audio/Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video, audio {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Background Audio/Video Player</h1>
    <video id="videoPlayer" controls autoplay></video>
    <audio id="audioPlayer" controls style="display: none;"></audio>
    <br>
    <button id="switchToAudio">Switch to Audio Only</button>
    <button id="switchToVideo" style="display: none;">Switch to Video</button>
    <script>
        const videoSource = "https://d2q8p4pe5spbak.cloudfront.net/bpk-tv/9XM/9XM.isml/index.m3u8";
        const videoPlayer = document.getElementById('videoPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const switchToAudioBtn = document.getElementById('switchToAudio');
        const switchToVideoBtn = document.getElementById('switchToVideo');

        let audioContext, sourceNode;

        // Initialize HLS for video
        function initializeHLS(player, isAudioOnly) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSource);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    player.play();
                });

                // Disable video track for audio-only mode
                if (isAudioOnly) {
                    hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                        hls.audioTrack = 0;
                        for (let i = 0; i < hls.levels.length; i++) {
                            hls.levels[i].details.videoCodec = undefined;
                        }
                    });
                }
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = videoSource;
                player.play();
            }
        }

        // Initialize Audio Context for background audio
        function playBackgroundAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                sourceNode = audioContext.createMediaElementSource(audioPlayer);
                sourceNode.connect(audioContext.destination);
            }
            audioPlayer.play();
        }

        // Switch to Audio Only
        switchToAudioBtn.addEventListener('click', () => {
            videoPlayer.pause();
            videoPlayer.style.display = 'none';
            audioPlayer.style.display = 'block';
            switchToAudioBtn.style.display = 'none';
            switchToVideoBtn.style.display = 'inline-block';

            // Enable Audio Context for background playback
            playBackgroundAudio();
        });

        // Switch to Video
        switchToVideoBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.style.display = 'none';
            videoPlayer.style.display = 'block';
            switchToAudioBtn.style.display = 'inline-block';
            switchToVideoBtn.style.display = 'none';

            initializeHLS(videoPlayer, false);
        });

        // Default: Initialize Video Player
        initializeHLS(videoPlayer, false);
    </script>
</body>
</html>
